<!doctype html>
<html>
  <head>
    <title>Chores: client registration</title>
    <link rel="stylesheet" href='main.css' />
  </head>
  <body>
      <div id="wrap">
          <!-- <div w3-include-html="menu.html"></div> -->
          <div id="menu">
              <div class="logo">
                  <img src="../../img/chores-logo-1.png" alt="chores logo" />
              </div>
              <nav>
                  <ul>
                      <li><a href="#">about</a></li>
                      <li><a href="#">contact</a></li>
                      <li><a href="#">testimonials</a></li>
                  </ul>
              </nav>
          </div>

          <div className='form-wrapper'>
                  <form id='client_signup'>
                      <div className='form-row'>
                          <label for='user_name'>User Name: </label><input type='text' name='user_name' placeholder='User Name' required />
                      </div>
                      <div className='form-row'>
                          <label for='phone_number'>Phone number: </label><input type='tel' name='phone_number' placeholder='Your Phone number' required />
                      </div>
                      <div className='form-row'>
                          <label for='password'>Password: </label><input type='password' name='password' required />
                      </div>
                      <div className='form-row'>
                          <label for='conf_password'>Re-type Password: </label><input type='password' name='conf_password' required />
                      </div>

                    <input type='button' name='sign_up_button' id="sign_up_button" value='Register as Client' />
                  </form>
          </div>

          <div id="footer">
              Design by <span id="brand">luqee productions</span>
          </div>
      </div>
  </body>
</html>
