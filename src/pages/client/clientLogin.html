<!doctype html>
<html>
  <head>
    <title>Chores: provider registration</title>
    <link rel="stylesheet" href='main.css' />
  </head>
  <body>
      <div id="wrap">
          <!-- <div w3-include-html="menu.html"></div> -->
          <div id="menu">
              <div class="logo">
                  <img src="../../img/chores-logo-1.png" alt="chores logo" />
              </div>
              <nav>
                  <ul>
                      <li><a href="#">about</a></li>
                      <li><a href="#">contact</a></li>
                      <li><a href="#">testimonials</a></li>
                  </ul>
              </nav>
          </div>

          <div id="content">
            <div class='form-wrapper'>
                    <form id="client-login-form">
                        <div class='form-row'>
                            <label htmlFor='phone_number'>Number: </label><input type='text' name='phone_number' placeholder='Your Phone number' />
                        </div>
                        <div class='form-row'>
                            <label htmlFor='password'>Password: </label><input type='password' name='password' />
                        </div>
                        <div class="form-row">
                          <button type='button' id='login_button' name='login_button'> Login </button>
                        </div>

                    </form>
            </div>
          </div>


          <div id="footer">
              Design by <span id="brand">luqee productions</span>
          </div>
      </div>
  </body>
  </html>
