<!doctype html>
<html>
  <head>
    <title>Chores: provider registration</title>
    <link rel="stylesheet" href='main.css' />
  </head>
  <body>
      <div id="wrap">
          <!-- <div w3-include-html="menu.html"></div> -->
          <div id="menu">
              <div class="logo">
                  <img src="../../img/chores-logo-1.png" alt="chores logo" />
              </div>
              <nav>
                  <ul>
                      <li><a href="#">about</a></li>
                      <li><a href="#">contact</a></li>
                      <li><a href="#">testimonials</a></li>
                  </ul>
              </nav>
          </div>
          <div className='form-wrapper'>
        <form id="provider-reg-form">
            <div className='form-row'>
                <label htmlFor='provider_name'>Provider Name: </label><input type='text' name='provider_name' placeholder='Your Name' required />
            </div>
            <div className='form-row'>
                <label htmlFor='phone_number'>Phone No.: </label><input type='tel' name='phone_number' placeholder='Your phone number' required />
            </div>
            <div className='form-row'>
                <label htmlFor='password'>Password: </label><input type='password' name='password' required/>
            </div>
            <div className='form-row'>
                <label htmlFor='conf_password'>Re-type Password: </label><input type='password' name='conf_password'  required/>
            </div>

              <button type="button" name='sign_up_button' id="sign_up_button" >Register as Provider</button>
            </form>
        </div>
          <div id="footer">
              Design by <span id="brand">luqee productions</span>
          </div>
      </div>
  </body>
</html>
