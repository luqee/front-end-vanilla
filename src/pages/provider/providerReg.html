<!doctype html>
<html>
  <head>
    <title>Chores: provider registration</title>
    <link rel="stylesheet" href='main.css' />
  </head>
  <body>
      <div id="wrap">
          <!-- <div w3-include-html="menu.html"></div> -->
          <div id="menu">
              <div class="logo">
                  <img src="img/chores-logo-1.png" alt="chores logo" />
              </div>
              <nav>
                  <ul>
                      <li><a href="#">about</a></li>
                      <li><a href="#">contact</a></li>
                      <li><a href="#">testimonials</a></li>
                  </ul>
              </nav>
          </div>
          <div className='form-wrapper'>
        <form>
            <div className='form-row'>
                <label htmlFor='first_name'>First Name: </label><input type='text' name='first_name' placeholder='First Name' />
            </div>
            <div className='form-row'>
                <label htmlFor='last_name'>Last Name: </label><input type='text' name='last_name' placeholder='Last Name' />
            </div>
            <div className='form-row'>
                <label htmlFor='email_address'>E-mail: </label><input type='text' name='email_address' placeholder='E-mail address' />
            </div>
            <div className='form-row'>
                <label htmlFor='password'>Password: </label><input type='password' name='password' />
            </div>
            <div className='form-row'>
                <label htmlFor='conf_password'>Re-type Password: </label><input type='password' name='conf_password'  />
            </div>

              <input type='button' name='sign_up_button' value='Register as Provider' />
            </form>
        </div>
          <div id="footer">
              Design by <span id="brand">luqee productions</span>
          </div>
      </div>
  </body>
</html>
