<!doctype html>
<html>
  <head>
    <title>Chores:front</title>
  </head>
  <body>
      <div id="wrap">
          <!-- <div w3-include-html="menu.html"></div> -->
          <div id="menu">
              <div class="logo">
                  <img src="img/chores-logo-1.png" alt="chores logo" />
              </div>
              <nav>
                  <ul>
                      <li><a href="#">about</a></li>
                      <li><a href="#">contact</a></li>
                      <li><a href="#">testimonials</a></li>
                  </ul>
              </nav>
          </div>
          <div id="content">
              <div id="banner">
                  <div id="cta">
                      Welcome to chore, where you get your chores done efficiently and professionally.
                  </div>
                  <div id="login-control">
                      Log in to your account as <br />
                      <button id="client-login">get chores done</button>
                      <div id="client-form">
                          <form>
                            <div className='form-row'>
                                <label htmlFor='phone_number'>Phone number: </label><input type='text' name='phone_number' placeholder='Your Phone number' />
                            </div>
                            <div className='form-row'>
                                <label htmlFor='password'>Password: </label><input type='password' name='password' />
                            </div>

                          <input type='button' id='cli_login_button' name='login_button' value='Login' />
                        </form>
                      </div>

                      <button id="provider-login">Provide your services</button>
                      <div id="provider-form">
                          <form>
                            <div className='form-row'>
                                <label htmlFor='email_address'>E-mail: </label><input type='text' name='email_address' placeholder='E-mail address' />
                            </div>
                            <div className='form-row'>
                                <label htmlFor='password'>Password: </label><input type='password' name='password' />
                            </div>
                            <input type='button' id='pro_login_button' name='login_button' value='Login' />
                        </form>
                      </div>
                  </div>
              </div>
          </div>
          <div id="footer">
              Design by <span id="brand">luqee productions</span>
          </div>
      </div>
  </body>
</html>
